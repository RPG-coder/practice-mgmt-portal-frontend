<!-- Visit -->
<div class="visit-schedules container-fluid mb-5">
  <!-- Visit Section title-->
  <div class="visit-schedules-title row">
    <div class="col-12 col-md pt-3">
      <h2 class="mb-1 mt-2">Visits</h2>
    </div>
    <div class="col-12 col-md pt-3 labform-buttons text-center text-md-right">
      <button type="button"> New Visit </button>
      <button type="button"> New Encounter </button>
      <button *ngClick="refreshVisits()" type="button"> Refresh </button>
    </div>
  </div>

  <div class="visit-schedules-region row example-small-box mat-elevation-z4 p-3">
    <div class="col p-2">
      <!--Carousel Wrapper-->
      <div id="multi-item-example" class="carousel slide" data-ride="carousel">
        <!--Controls-->
        <div class="controls-top p-3">
          <a class="btn-floating" href="#multi-item-example" data-slide="prev"><i class="fas fa-chevron-left"></i>&nbsp;Left</a>
          <a class="btn-floating" href="#multi-item-example" data-slide="next">Right&nbsp;<i class="fas fa-chevron-right"></i></a>
        </div>

        <!--/.Controls-->

        <!--Indicators-->
        <!-- <ol class="carousel-indicators">
          <li data-target="#multi-item-example" data-slide-to="0" class="active"></li>
          <li data-target="#multi-item-example" data-slide-to="1"></li>
        </ol> -->
       
        <!--/.Indicators-->

        <div class="carousel-inner" role="listbox">
          <!--First slide-->
          <div *ngFor="let visitSet of this.visits; let i = index;" id="carousel-{{i}}" class="carousel-item">
            <div *ngFor="let visit of visitSet;" class="col-md-3" style="float: left">
              <div class="card m-1">
                <div class="card-body p-5">
                  <h3 class="card-title">
                    {{visit.date}}
                    <small class="card-subtitle">{{visit.day}}</small>
                  </h3>
                  <p class="card-text">
                    <span class="pr-4 fas fa-notes-medical"></span> <small>{{visit.reason}}</small>
                  </p>
                </div>
              </div>
            </div>
          </div>
          <!--/.First slide-->

          
        </div>



        
    </div>
  </div>
</div>
