
<div class="container p-3">
    <div class="row">
        <div  class="col main">
            <div class="px-2 scroll">


                <div *ngFor="let message of this.messages;let i=index;">
                    <div [ngClass]="{'d-flex':true, 'align-items-center':true, 'text-right': message.sender!=this.senderId, 'justify-content-end': message.sender!=this.senderId}" >
                        <div *ngIf="message.sender==this.senderId" class="text-left pr-1" >
                            <img src="https://i.imgur.com/HpF4BFG.jpg" width="30" class="img1" />
                        </div>
                        <div> 
                            <span *ngIf="message.sender==this.senderId" class="name">{{message.sender}}</span>
                            <span *ngIf=" message.sender==this.receiverId" class="name">{{message.receiver}}</span>
                            <p class="msg">  {{message.text}}  </p>
                        </div>
                        <div><img *ngIf="message.sender==this.receiverId" src="https://img.icons8.com/color/40/000000/guest-female.png" width="30" class="img1" /></div>
                    </div>
                </div>

               
            </div>
            <nav style="width:100%;" class="navbar bg-white navbar-expand-sm d-flex justify-content-between"> <input type="text number"
                    id="message-box" name="text" class="form-control" placeholder="Type a message...">
                <div class="icondiv d-flex justify-content-end align-content-center text-center ml-2"> <i
                        class="fa fa-paperclip icon1"></i> <i (click)="this.sendMessage(this.senderId,this.receiverId,this.$('#message-box').val())" class="fa fa-arrow-circle-right icon2"></i> </div>
            </nav>
        </div>
    </div>
</div>
